    <!-- Redirect to SPA after SEO crawlers have read the content -->

      if (!/bot|crawler|spider|crawling/i.test(navigator.userAgent)) {
        setTimeout(() => {
          window.location.href = '//blog';
        }, 100);
      }

    </div>
